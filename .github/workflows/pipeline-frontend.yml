name: Angular Application CI/CD Pipeline

on:
  push:
    branches:
      - master
    paths:
      - frontend/**
      - .github/workflows/pipeline-frontend.yml

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Angular Application
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd frontend 
          npm install

      - name: Build Angular Application
        run: |
          cd frontend
          npm run build --prod

  build-image:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: [build]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Project Version
        id: extract_version
        run: |
          VERSION=$(jq -r '.version' frontend/package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "::set-output name=VERSION::$VERSION"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/frontend:${{ steps.extract_version.outputs.VERSION }}
            ${{secrets.DOCKER_USERNAME}}/frontend:latest
          build-args:
            API_URL=${{ secrets.API_URL }}

  deploy:
    name: Deploy to Google Cloud
    runs-on: ubuntu-latest
    needs: [ build-image ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auth with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy my-angular-app \
          --image=${{ secrets.DOCKER_USERNAME }}/frontend:latest \
          --platform=managed \
          --region=europe-west3 \
          --allow-unauthenticated \
          --revision-suffix=$(date +%s) \
          --port=80